<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="../static/css/utilities/header.css" >
    <link rel="stylesheet" type="text/css" href="../static/css/utilities/list.css" >
    <link rel="stylesheet" href="/static/css/card/card-style.css">
    <link rel="stylesheet" type="text/css" href="../static/css/style-global.css"></link>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.4/dist/katex.min.css" integrity="sha384-vKruj+a13U8yHIkAyGgK1J3ArTLzrFGBbBc0tDp4ad/EyewESeXE/Iv67Aj8gKZ0" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.4/dist/katex.min.js" integrity="sha384-PwRUT/YqbnEjkZO0zZxNqcxACrXe+j766U2amXcgMg5457rve2Y7I6ZJSm2A0mS4" crossorigin="anonymous"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.4/dist/contrib/auto-render.min.js" integrity="sha384-+VBxd3r6XgURycqtZ117nYw44OOcIax56Z4dCRWbxyPt0Koah1uHoK0o4+/RRE05" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mermaid/9.3.0/mermaid.min.js"></script>
    <script type="text/javascript" src="/static/js/math-rendering.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script type="text/javascript" src="/static/js/script.js"></script>
</head>
<body>
    <style>
        .list-card {
            margin-top: 5%;
            width: 100%;
            height: 100vh;
            display: flex;
            flex-wrap: wrap;
            flex-direction: column;
            align-content: space-around;
            align-items: center;
            justify-content: center;
        }
    </style>
<header>
    <ul>
      <li><a href="/">Accueil</a></li>
      <li><a href="/my_qcm">Mes QCM</a></li>
      <li><a href="/my_states">Mes énoncés</a></li>
      <li><a href="/qcm">Liste des QCM</a></li>
      <li><a href="/logout">Déconnexion</a></li>
    </ul>
</header>

<div class="list-card">
{% for statement in qcm.statements %}
<div class="card"> 
    <div class="header-card" id="header">   
        <div class="translation" id="translation">  
            {{ statement.get_state()|safe }}
        </div> 
    </div>  
    <div class="body-card">  
        <div class="content" id="content-response">  
            <input id="count" type="hidden" name="count" value="1">  
            <div class="list-response" id="list-response">  
                {% for i in range (0,statement.possibles_responses|length) %}
                <div class="response">  
                    <div class="switch">  
                        <label id="{{ "switch" + i|string }}" class="switch">
                            <input type="checkbox" name="{{ "switch" + i|string }}" id="{{ "switch" + i|string }}">
                            <span class="slider round"></span>  
                        </label>  
                    </div>  
                    <p class="textarea-response"> {{ statement.possibles_responses[i] }}</p>
                </div>
                {% endfor %}
        </div>  
    </div>  
        <div class="card-navbar">  
            <button class="animation" type="submit" id="ajouter">Valider</button>  
        </div>  
    </div>  
</div> 

{% endfor %}</div>
<center><h1> {{ qcm.name }}</h1></center>
</body>
</html>
