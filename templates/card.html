<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="static/css/card/card-style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script type="text/javascript" src="/static/js/script.js"></script>
</head>    
<body>
    {% for question in questions_array %}
    <div class='card' id ={{ question.id }}> 
        <div class='header-card'> 
            <textarea class='enonce' type='text' spellcheck='false' placeholder="Ecrire l'énoncé..." id={{ "enonce_"+ question.id }}></textarea> \
        </div> 
        <div class='body-card'> 
            {% for i in range (0,len(question.possibles_responses)) %}
            <div class='content-response' id={{ "responses_"+ question.id }}> 
                <div class='response' id={{ "reponse"+ i +"_"+ question.id }}> 
                    <div class='switch'> 
                        <input type='checkbox' id={{ "switch"+ i +"_"+ card.id }}> 
                        <label for={{ "switch"+ i +"_"+ card.id }}></label> 
                    </div> 
                    <p>question.possibles_responses[i]</p> 
                    <i class='fas fa-trash'></i> 
                </div> 
            {% endfor %}
            <div class='card-navbar'> 
                <button type='submit' id={{ "submitA_"+ question.id }}>Aperçu</button> 
                <div onclick='add_answer()' class='circle'><i class='fas fa-plus'></i></div> 
                <button type='submit' id={{ "submitV_"+ question.id }}>Valider</button> 
            </div> 
        </div> 
    </div>
    {% endfor %}
</body>
</html>
