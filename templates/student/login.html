<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>eduroom:Connexion</title>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.4/dist/katex.min.css" integrity="sha384-vKruj+a13U8yHIkAyGgK1J3ArTLzrFGBbBc0tDp4ad/EyewESeXE/Iv67Aj8gKZ0" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="../../static/css/styles.css" />
	<script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.4/dist/katex.min.js" integrity="sha384-PwRUT/YqbnEjkZO0zZxNqcxACrXe+j766U2amXcgMg5457rve2Y7I6ZJSm2A0mS4" crossorigin="anonymous"></script>
	<script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.4/dist/contrib/auto-render.min.js" integrity="sha384-+VBxd3r6XgURycqtZ117nYw44OOcIax56Z4dCRWbxyPt0Koah1uHoK0o4+/RRE05" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/mermaid/9.3.0/mermaid.min.js"></script>
	<script type="text/javascript" src="/static/js/math-rendering.js"></script>
	<script type="text/javascript" src="/static/js/script.js"></script>
</head>
<body>

<div class="column">
    <div class="card" id="connection">
        <form action="/student/login" method="POST" class="form">
            <p style="font-size: 2em;margin: 0;height:10%;">Compte Etudiant</p>
            <input type="email" name="email" placeholder="Adresse email" oninput="this.value=this.value.toLowerCase()" required="required">
            <input type="password" name="password" placeholder="Mot de passe" onmouseenter="this.type='current-password'" onmouseleave="this.type='password'" required="required">
            <input type="submit" name="submit" value="Se connecter">
        </form>
    </div>
</div>
</body>
</html>
